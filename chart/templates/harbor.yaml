{{- if and (.Values.harbor) (.Values.harbor.enable) -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.repoUrl }}
    path: add-ons/harbor
    targetRevision: {{ .Values.targetRevision }}
    helm:
      values: |
        harbor:
        {{- toYaml .Values.harbor | nindent 10 }}
      parameters:
        - name: harbor.ingress.hosts.core
          value: {{ .Values.harbor.domain }}
        - name: harbor.externalURL
          value: "https://{{ .Values.harbor.domain }}"
        - name: harbor.imageChartStorage.s3.bucket
          value: {{ .Values.harbor.registryS3Bucket }}
        - name: harbor.imageChartStorage.s3.region
          value: {{ .Values.harbor.region }}
        - name: harbor.imageChartStorage.s3.accesskey
          value: {{ .Values.harbor.awsAccountS3AccessKeyId }}
        - name: harbor.imageChartStorage.s3.secretkey
          value: {{ .Values.harbor.awsAccountS3SecretAccessKey }}
        - name: harbor.database.external.host
          value: {{ .Values.harbor.auroraPostgresHost }}
        - name: harbor.database.external.port
          value: {{ .Values.harbor.auroraPostgresPort }}
  destination:
    server: https://kubernetes.default.svc
    namespace: harbor
  syncPolicy:
    automated:
      prune: true
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
{{- end -}}
