teleport-kube-agent:
  # Address of the teleport proxy with port (usually :3080).
  proxyAddr: "https://tele.quentrix.com:443"

  # Name for this kubernetes cluster to be used by teleport users.
  kubeClusterName: "tele.quentrix.com"

  # Join token for the cluster. `joinParams` can also pass the join token,
  # but supports more join methods and takes precedence if set.
  authToken: "e97bafdda53289828a91882f34fac73e"

  # Comma-separated list of roles to enable (any of: kube,db,app)
  roles: "app"

  # When set to true, the agent will skip the verification of proxy TLS certificate.
  insecureSkipProxyTLSVerify: true

  # Apps
  apps:
  - name: gitlab
    uri: https://gitlab.kube-gitlab.quentrix.com
  - name: harbor
    uri: https://harbor.kube.quentrix.com
  - name: argocd
    uri: https://argo-cd-argocd-server.argocd
  - name: grafana
    uri: http://kube-prometheus-stack-grafana.kube-prometheus-stack.svc.cluster.local
    rewrite:
      headers:
        - "Host: grafana.tele.quentrix.com"
        - "Origin: https://grafana.tele.quentrix.com"