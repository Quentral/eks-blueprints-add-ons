apiVersion: v1
kind: Secret
metadata:
  name: gitlab-s3
type: Opaque
stringData:
  connection: |
    provider: AWS
    region: {{ .Values.s3_connection.region }}
    aws_access_key_id: {{ .Values.s3_connection.awsAccountS3AccessKeyId }}
    aws_secret_access_key: {{ .Values.s3_connection.awsAccountS3SecretAccessKey }}
