kind: github
version: v3
metadata:
  # Connector name that will be used with `tsh --auth=github login`
  name: github
spec:
  # Client ID of your GitHub OAuth App
  client_id: {{ .Values.githubClientId }}
  # Client secret of your GitHub OAuth App
  client_secret: {{ .Values.githubClientSecret }}
  # Connector display name that will be shown on the Web UI login screen
  display: GitHub
  # Callback URL that will be called after successful authentication
  redirect_url: ""
  endpoint_url: ""
  # Mapping of org/team memberships onto allowed roles
  teams_to_roles: {{ .Values.githubTeamsToRoles }}